#Kosten in Caesh
allgemein:
  prefix: '[Caesreon]'
  regex: '&'
  aktiviert: true
#Welten in welcher dieser Befehl nicht gehen darf
verbotene_welten:
  - hub
#Kosten wenn Spieler /tempfly macht
fly_kosten: 25000
#Dauer in Stunden
fly_dauer: 24
#Benoetigt um ueber Luckperms den Fly ueber eine ZeitX zu vergeben in Form einer Berechtigungsgruppe
fly_luckperms_gruppe: 'temp_fly'
